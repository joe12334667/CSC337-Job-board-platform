<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Ostaa</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Font links: Abel, Dongle -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">


</head>

<body id="index_body">
    <div id="header">
        <h1>JobSite</h1>
        <span><p>Contact Us</p></span>
        <span><p>Services</p></span>
    </div>

    <div id="index_content">
        <div id="createAccount">
            <h1>Add User</h1>
            <div class="line"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>

            <menu>
                Option 1
                <input type="radio" id="opt1">
                
                Option 2
                <input type="radio" id="opt2">
            </menu>


            <input type="submit" value="add" id="add_user" class="inputButton" onclick="addUser()"><br>
        </div>

        <div id="logIn">
            <h1>User login</h1>
            <label for="username">Username</label>
            <input type="text" id="username_login" name="username_login"><br>
            <label for="password">Password</label>
            <input type="password" id="password_login" name="password_login"><br>
            <input type="submit" value="login" id="use_login" class="inputButton" onclick="userLogin()"><br>
            <output id ="login_p">Please enter your username and password.</output>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
