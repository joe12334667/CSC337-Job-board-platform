    <label for="title">Title</label>
    <input type="text" id="title" name="title"><br>

    <label for="description">Description</label>
    <input type="text" id="description" name="description"><br>

    <label for="company">Company name</label>
    <input type="text" id="company" name="company"><br>

    <label for="location">location</label>
    <input type="text" id="location" name="location"><br>

    <fieldset>
        <legend>Employment type</legend>
            <div>
                <label for="fullTime">Full-time</label>
                <span><input type="radio" name="employment" value="Full-time" required></span>
                <span><label for="partTime">Part-time</label>
                <input type="radio" name="employment" value="Part-time" required></span>
                <span><label for="contract">Contract</label>
                <input type="radio" name="employment" value="Contract" required></span>
            </div>
    </fieldset>

    <fieldset>
        <legend>Experience level</legend>
            <div>
                <div>
                    <label for="entryLevel">Entry-level</label>
                    <span><input type="radio" name="experience" value="Entry-level" required></span>
                    <span><label for="midLevel">Mid-level</label>
                    <input type="radio" name="experience" value="Mid-level" required></span>
                    <span><label for="seniorLevel">Senior-level</label>
                    <input type="radio" name="experience" value="Senior-level" required></span>
            </div>
    </fieldset>

    <fieldset>
        <legend>Education level</legend>
            <div>
                <label for="highSchool">High School</label>
                <span><input type="radio" name="education" value="High School" required></span>
                <span><label for="bachelors">Bachelor's Degree</label>
                <input type="radio" name="education" value="Bachelor's Degree" required></span>
                <span><label for="masters">Master's Degree</label>
                <input type="radio" name="education" value="Master's Degree" required></span>
            </div>
    </fieldset>

    <script>
        const btn = document.querySelector('#btn');        
        const radioButtons = document.querySelectorAll('input[name="employment"]');
        btn.addEventListener("click", () => {
            let selectedSize;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }
            // show the output:
            output.innerText = selectedSize ? `You selected ${selectedSize}` : `You haven't selected any size`;
        });
    </script>
    <script src="script.js"></script>
</body>
